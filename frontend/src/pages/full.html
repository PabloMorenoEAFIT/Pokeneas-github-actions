<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokeneas App</title>
  <!-- Add Bootstrap CDN link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/src/styles/index.css" />
</head>

<body>
  <div class="contain">


    <div class="container-fluid p-0 w-100">
      <div class="row g-0">
        <div class="col center-col">

          <div class="center-top-row custom-cell mb-4">
            <img alt="" class="img-fluid poke-img" id="pokenea-img">
          </div>
          <div class="center-bottom-row custom-cell bento-4 d-flex h-100">
            <div class="text-center w-100 d-flex flex-column justify-content-between h-100">
              <button id="get-full-pokenea-btn" class="btn btn-primary w-100 h-100">
                Mostrar pokenea aleatorio
              </button>
            </div>
          </div>


        </div>

        <div class="col right-col">
          <div class="bottom-row custom-cell bento-5 mb-4">
            <!-- Info area -->
            <div id="pokenea-info" class="mt-4 text-center">
              <!-- Info will be injected here -->
            </div>

          </div>

          <div class="top-row custom-cell bento-6 d-flex justify-content-center align-items-center">
            <h5 id="poke-phrase" class="p-2 text-white"></h5>
          </div>
        </div>

      </div>
    </div>
  </div>
  </div>
  <script type="module" src="/src/js/pokeneas.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
